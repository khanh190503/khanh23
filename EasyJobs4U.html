<!DOCTYPE html>
<html>
<head>
	<title>EasyJob4You</title>
</head>
<body>
	<h1>Registration From - Job SeeKers</h1>

	<form method="post">
		<p>Login name:
		<input required="true" minlength="13" maxlength="13" type="text" name="name" placeholder="Enter name">
		<p>Password:
		<input required="true" minlength="13"
		maxlength="13" type="password" name="password" placeholder="Enter password" >
		<p>Re-enter Password:
			<input required="true" minlength="13"
			maxlength="13" type="Password" name="Password" placeholder="Register Password" >
			<p>Gender:
				<input type="radio" name="a" value="Male">Male
				<input type="radio" name="a" value="Female">Female

				<p> Experience(In Years):
					<select>
						<option value="number" >Select.. 
						</option>
						<option value="number" >
							0-1
						</option>
						<option value="number" >
							1-2
						</option>
						<option value="number" >
							2-3
						</option>
						<option value="number" >
							3+
						</option>


					</select>

				
		<p>
			<a href="thanku.html"><button type="button">Register</button></a>
			<button type="Reset">Cancel</button>
		</p>
	</form>





</body>
</html>
